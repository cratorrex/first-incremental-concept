<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body>
        <p>You have <b id="displayScore">0</b> points</p>
        <button id="btnPrimary">
            <p>Number Go UP!</p>
        </button>

        <button id="up1">
            <p>Upgrade 1</p>
            <p>+1 more points per button press.</p>
            <p>Cost: <b id="up1Cost">10</b></p> 
            <p>Currently +<b id="up1Value">1</b></p>
        </button>

        <button id="up2" 
            title="Cost: 50 + (Cost Removed)^1.2, rounded up.\n
            Does now work if Upgrade 1 cost less than 1">
            <p>Upgrade 2</p>
            <p>Halve the current cost of Upgrade 1 
            <br/> (Requires 100 points.)</p>
            <p>Cost: <b id="up2Cost">50</b></p>
            <p>Total Cost removed since reset: <b id="up2Value">0</b></p>
            
        </button>



        <script src="main.js"></script>
    </body>
</html>
