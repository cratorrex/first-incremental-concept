<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body>
        <div>
            <p>You have <b id="displayScore">0</b> points</p> 
            <button class="tip"
title="Yellow Buttons means that they have not been implemented yet!">
            !</button>
        </div>
            <button id="btnPrimary">
                <p>Number Go UP!</p>
            </button>
        

<div>
            <button id="up1">
                <p>Upgrade 1</p>
                <p>+1 more points per button press.</p>
                <p>Cost: <b id="up1Cost">10</b></p> 
                <p>Currently +<b id="up1Value">1</b></p>
            </button>

            <button id="up2" 
title="Cost: 50 + (Cost Removed)^1.2, rounded up.
Does not work if Upgrade 1 cost less than 1">
                <p>Upgrade 2</p>
                <p>Halve the current cost of Upgrade 1 
                <br/> (Requires 100 points.)</p>
                <p>Cost: <b id="up2Cost">50</b></p>
                <p>Total Cost removed since reset: <b id="up2Value">0</b></p>
            </button>
        
            <button id="up3" class="building" >
                <p>Upgrade 3</p>
                <p>Unlocks a new Generator</p>
                <p>Each new Generator costs 48x, and produces 60x more than the last.</p>
                <p>Cost: <b id="up3Cost">175</b></p>
                <p>Level <b id="up3Level">0</b>/3</p>
            </button>
</div>
<div>
                <button id="up1_1" class="small buyable"
title="You need to buy Gen 1 once to see the new values.">
                <p>Upgrade 1-1</p>
                <p>Gen 1 Production * 1.5<br/>
                    Unlock Upgrade 3</p>
                <p>Cost: <b>50</b></p>
            </button>

</div>

<div>
            <button id="gen1">
                <p>Generator 1</p>
                <p>Generates <b id="gen1Base">2</b> points every second.</p>
                <p>Generating: <b id="gen1Gen">0</b><br/>
                   Cost: <b id="gen1Cost">25</b><br/>
                   Owned: <b id="gen1Own">0</b></p>
            </button>

            <button id="gen2" class="building">
                <p>Generator 2</p>
                <p>Generates <b>120</b> points every second.</p>
                <p>Cost: <b id="gen2Cost">1200</b></p>
                <p>Owned: <b id="gen2Own">0</b></p>
            </button>

            <button id="gen3">

            </button>

            <button id="gen4">

            </button>

            <button id="gen5">

            </button>

</div>


<div>            
            <button id="btnSave" class="small">
                Save
            </button>

            <button id="btnLoad" class="small">
                Load
            </button>

            <button id="btnExport" class="small">
                Export
            </button>

            <button id="btnImport" class="small">
                Import
            </button>

</div>



            


        <script src="game.js"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
