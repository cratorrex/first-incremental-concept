<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </head>
    <body>
            <p>You have <b id="displayScore">0</b> points</p>
            <button id="btnPrimary">
                <p>Number Go UP!</p>
            </button>
        


            <button id="up1">
                <p>Upgrade 1</p>
                <p>+1 more points per button press.</p>
                <p>Cost: <b id="up1Cost">10</b></p> 
                <p>Currently +<b id="up1Value">1</b></p>
            </button>

            <button id="up2" 
                title="Cost: 50 + (Cost Removed)^1.2, rounded up.
                Does not work if Upgrade 1 cost less than 1">
                <p>Upgrade 2</p>
                <p>Halve the current cost of Upgrade 1 
                <br/> (Requires 100 points.)</p>
                <p>Cost: <b id="up2Cost">50</b></p>
                <p>Total Cost removed since reset: <b id="up2Value">0</b></p>
                
            </button>
        

            <button id="gen1">
                <p>Generator 1</p>
                <p>Generates <b>2</b> points every second.</p>
                <p>Cost: <b id="gen1Cost">25</b></p>
                <p>Owned: <b id="gen1Own">0</b></p>
            </button>


            <button id="btnSave">
                Save
            </button>

            <button id="btnLoad">
                Load
            </button>




            


        <script src="game.js"></script>
        <script src="main.js" type="module"></script>
    </body>
</html>
